language: generic
sudo: false
git:
  depth: 10

install:
  - sudo apt-get update
  - pip install --upgrade pip
  - sudo apt-get install python3.5
  - pip install coverage

script:
  - uname -a
  - which -a vim
  - vim --cmd version --cmd quit
  - ./install.sh

after_success:
  - bash <(curl -s https://codecov.io/bash)
